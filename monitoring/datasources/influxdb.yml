apiVersion: 1

datasources:
  - name: InfluxDB_LLM_Metrics
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    secureJsonData:
      token: mytoken
    jsonData:
      version: Flux
      organization: llm_metrics
      defaultBucket: llm_metrics
      tlsSkipVerify: true
    isDefault: true
